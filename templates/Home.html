<!DOCTYPE html>
<head>
<title> House Pricing System</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body >
    
    <h1>House Pricing Prediction </h1>

    <div class="login">
                
         <!-- Main Input For Receiving Query to our ML -->
        <form action= "{{ url_for('predict')}}" method="post">
            <input type="text" name="BR" placeholder="Bathrooms" required="required" />
            <input type="text" name="AOL" placeholder="Area of living(in sqft)" required="required" />
            <input type="text" name="NOV" placeholder="No of views" required="required" />
            <input type="text" name="G" placeholder="Grade" required="required" />
            <input type="text" name="AOB" placeholder="Area of basement(in sqft)" required="required" />
            <input type="text" name="L" placeholder="lat" required="required" />



    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
       <br>
       <br>
       <h3>{{ prediction }}</h3>
    
     </div>
</body>
